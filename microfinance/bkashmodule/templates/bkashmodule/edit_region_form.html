{% extends 'base.html' %}
{% load i18n %}

{% block additional-headers %}
    <link href="/static/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Region Form
            </div>
        </div>

        <div class="portlet-body">
            <form class="horizontal-form" id="" method="post" action="/bkash/update_region_form/"
                  enctype="multipart/form-data">
                <input type="hidden" id="region_id" name="region_id" value="{{ region_id }}" >
                {% csrf_token %}
                <div class="form-body">


                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Region:</label>
                                <input type="text" class="form-control" name="region_name" id="region_name" value="{{ region_name }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Submit
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
{% block additional-javascript %}
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">

    </script>

{% endblock %}
