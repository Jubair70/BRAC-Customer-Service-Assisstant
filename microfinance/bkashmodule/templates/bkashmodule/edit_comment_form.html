{% extends 'base.html' %}
{% load i18n %}

{% block additional-headers %}
    <link href="/static/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Comment Form
            </div>
        </div>

        <div class="portlet-body">
            <form class="horizontal-form" id="" method="post" action="/bkash/update_comment_form/"
                  enctype="multipart/form-data">
                <input type="hidden" id="comment_id" name="comment_id" value="{{ comment_id }}" >
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Service Type: </label>
                                <select class="form-control" name="service_type" id="service_type" required>
                                        <option value="">Select One</option>
                                        <option value="Bar" {% if service_type == 'Bar' %} selected {% endif %} >BAR</option>
                                        <option value="Transaction Confirmation" {% if service_type == "Transaction Confirmation" %} selected {% endif %}>Transaction Confirmation</option>
                                        <option value="Pin Reset" {% if service_type == "Pin Reset" %} selected {% endif %}>PIN Reset</option>
                                        <option value="Unbar" {% if service_type == "Unbar" %} selected {% endif %}>Unbar</option>
                                        <option value="New Registration" {% if service_type == "New Registration" %} selected {% endif %}>New Registration</option>
                                        <option value="Information Update" {% if service_type == "Information Update" %} selected {% endif %}>Information Update</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label >Execution Status: </label>
                                <select class="form-control" name="execution_status" id="execution_status" required>
                                        <option value="">Select One</option>
                                        <option value="Solved" {% if execution_status == "Solved" %} selected {% endif %}>Solved</option>
                                        <option value="Closed" {% if execution_status == "Closed" %} selected {% endif %}>Closed</option>
                                        <option value="Escalate" {% if execution_status == "Escalate" %} selected {% endif %}>Escalate</option>
                                        <option value="Forward" {% if execution_status == "Forward" %} selected {% endif %}>Forward</option>
                                        <option value="Correction Needed" {% if execution_status == "Correction Needed" %} selected {% endif %}>Correction Needed</option>
                                    </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Comment:</label>
                                <input type="text" class="form-control" name="comment_text" id="comment_text" value="{{ comment_text }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Submit
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
{% block additional-javascript %}
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">

    </script>

{% endblock %}
